<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Neucha|Grand+Hotel|Yellowtail' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>Need or Want?</title>
</head>
<body>
	<header>
		<div class="title">
			<h1 class="needtitle">&nbspNEED</h1>
			<h3 class="or">or</h3>
			<h1 class="wanttitle">Want?</h1>
		</div>
			<p class="credit">by Brian Jahng</p>
	</header>

	<section class="input">
		<div class="textinput">
			<input class="text" size="25" maxlength="32"/>
		</div>
		<div class="buttons">
			<button type="submit" class="needbutton">Need</button>
			<button type="submit" class="wantbutton">Want</button>
		</div>
	</section>

	<section class="list">
		<div class="need">
			<ul>
				<li class="items"><div class="box"></div>Milk<img class="delete" src="images/delete.png" /></li>
				<li class="items"><div class="box"></div>Chicken<img class="delete" src="images/delete.png" /></li>
				<li class="items"><div class="box"></div>Peppers<img class="delete" src="images/delete.png" /></li>
				<li class="items"><div class="box"></div>Pens<img class="delete" src="images/delete.png" /></li>
			</ul>
		</div>

		<div class="want">
			<ul>
				<li class="items"><div class="box"></div>Sports Car<img class="delete" src="images/delete.png" /></li>
				<li class="items linethrough"><div class="box done"></div>Macbook Pro<img class="delete" src="images/delete.png" /></li>
			</ul>
		</div>
	</section>		

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
