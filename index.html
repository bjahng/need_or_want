<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Neucha|Grand+Hotel|Yellowtail' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>Need or Want?</title>
</head>
<body>
	<header>
		<div class="title">
			<h1 class="needtitle">&nbsp&nbspNEED</h1>
			<h3 class="or">or</h3>
			<h1 class="wanttitle">Want?</h1>
		</div>
			<p class="credit">by Brian Jahng</p>
	</header>

	<section class="input">
		<div class="textinput">
			<input type="text" name="textinput" class="text" size="25" maxlength="32" />
		</div>
		<div class="buttons">
			<button class="needbutton">Need</button>
			<button class="wantbutton">Want</button>
		</div>
	</section>

	<section class="list">
		<div class="need">
			<ul>
				<li class="active">Milk</li>
				<li class="done">Chicken</li>
				<li class="deleted">Bell peppers and something</li>
			</ul>
		</div>
		<div class="want">
			<ul>
				<li class="active">Sports Car</li>
				<li class="done">70" LED TV</li>
				<li class="deleted">Macbook Pro</li>
			</ul>
		</div>
	</section>		

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
