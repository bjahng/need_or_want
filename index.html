<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<meta charset="UTF-8">
	<title>Need or Want?</title>
</head>
<body>
	<header>
		<h1 class="needtitle">Need</h1>
		<h3 class="or">or</h3>
		<h1 class="wanttitle">Want?</h1>

		<p class="credit">by Brian Jahng</p>
	</header>

	<section class="input">
		<input type="text" name="textinput" class="text" />
		<button class="needbutton">Need</button>
		<button class="wantbutton">Want</button>
	</section>

	<section class="list">
		<section class="need">
			<ul>
				<li class="active">Milk</li>
				<li class="done">Chicken</li>
				<li class="deleted">Bell peppers and something</li>
			</ul>
		</section>
		<section class="want">
			<ul>
				<li class="active">Sports Car</li>
				<li class="done">70" LED TV</li>
				<li class="deleted">Macbook Pro</li>
			</ul>
		</section>
	</section>		

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
